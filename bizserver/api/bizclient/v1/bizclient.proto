syntax = "proto3";

package bizclient.v1;

import "google/api/annotations.proto";

option go_package = "bizclient/api/bizclient/v1;v1";
option java_multiple_files = true;
option java_package = "dev.kratos.api.bizclient.v1";
option java_outer_classname = "bizclientProtoV1";


service BizClient {
  rpc SayHello (HelloRequest) returns (HelloReply) {
    option (google.api.http) = {
      get: "/bizclient/{name}"
    };
  }
}

// The request message containing the user's name.
message HelloRequest {
  string name = 1;
}

// The response message containing the greetings
message HelloReply {
  string message = 1;
}
