server:
  name: bizserver
  http:
    addr: 0.0.0.0:8124
    timeout: 1s
  grpc:
    addr: 0.0.0.0:9124
    timeout: 1s
data:
  database:
    driver: mysql
    source: root:root@tcp(127.0.0.1:3306)/test?parseTime=True&loc=Local
  redis:
    addr: 127.0.0.1:6379
    read_timeout: 0.2s
    write_timeout: 0.2s
  etcd:
    addr: localhost:2379
    username: root
    password: root
    timeout: 5s
